<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="tour">
        <div class="tour-top">
            <img src="./image/img1.jpg" alt="Bali" class="'tour-image">
            <span class="tour-price">From $40</span>
        </div>
        <div class="tour-content">
            <h3 class="tour-title">Bali</h3>
            <div class="tour-rating">
                <div class="tour-review">
                    <div class="tour-star">
                        <img src="./image/star.png" alt="star" style="width: 20px;">
                    </div>
                        <div class="tour-review-count">
                        <span>4.8 (12 reviews)</span>
                    </div>
                </div>
                <div class="tour-duration">Duration: 9 hours</div>
            </div>
            <a href="http://facebook.com/" target="_blank" rel="noopener noreferrer" class="tour-button">
                Tour price $61
            </a>
        </div>
    </div>
</body>
</html>
