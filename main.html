<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name = "viewport" content="width=device-width, initial-scale = 1.0" />
        <title>Popular</title>
        <link rel="stylesheet" href="./style2.css" />
        <link rel="icon" type="image/png" sizes="16x16"  href="/image/favicons/favicon-16x16.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="thing">
            <div class="thing-top">
                <img src="./image/img1.png" alt="The Grand Place" class="thing-image" />
                <span class="thing-must">Must See</span>
            </div>
            <div class="thing-content">
                <div class="thing-time">
                    Sep 28 10:00 AM - 1:00 PM
                </div>
                <h3 class="thing-title">
                    The Grand Palace
                </h3>
                <div class="thing-review">
                    <div class="thing-star">
                        <img src="./image/star.png" alt="star" />
                    </div>
                    <div class="thing-count">
                       <span>4.8 (12 reviews)</span> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
